name: AI Dockerfile Assistant (HF)

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "app/Dockerfile"

jobs:
  ai_dockerfile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read Dockerfile
        id: readfile
        run: |
          echo "content<<EOF" >> $GITHUB_OUTPUT
          cat app/Dockerfile >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate improved Dockerfile with HuggingFace Inference API
        id: hf_call
        run: |
          RESPONSE=$(curl -s \
            -X POST "https://api-inference.huggingface.co/models/Qwen/Qwen2.5-7B-Instruct" \
            -H "Authorization: Bearer $HF_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{
              \"inputs\": \"You are an expert DevOps engineer. Improve this Dockerfile for production. Output ONLY the improved Dockerfile with no explanations:\\n${{ steps.readfile.outputs.content }}\"
            }")

          echo "$RESPONSE" > ai_output.json

          # Extract text
          AI_TEXT=$(jq -r '.[0].generated_text // "ERROR: No output returned"' ai_output.json)

          echo "text<<EOF" >> $GITHUB_OUTPUT
          echo "$AI_TEXT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}

      - name: Save AI-generated Dockerfile
        run: |
          echo "${{ steps.hf_call.outputs.text }}" > app/Dockerfile.ai
          cat app/Dockerfile.ai

      - name: Generate diff
        run: |
          echo "### DIFF" > diff.md
          echo "\`\`\`diff" >> diff.md
          diff -u app/Dockerfile app/Dockerfile.ai >> diff.md || true
          echo "\`\`\`" >> diff.md
          cat diff.md

      - name: Attach diff to PR (if PR)
        if: ${{ github.event_name == 'pull_request' }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: ai-dockerfile-review
          message: |
            ## ü§ñ AI Review: Improved Dockerfile
            AI generated an improved version: **app/Dockerfile.ai**

            ### üîç Diff:
            $(cat diff.md)
