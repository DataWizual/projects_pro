name: AI Dockerfile Assistant (HF)

on:
  workflow_dispatch:
  pull_request:
#    paths:
#      - "app/Dockerfile"

jobs:
  ai_dockerfile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read Dockerfile
        id: readfile
        run: |
          echo "content<<EOF" >> $GITHUB_OUTPUT
          cat app/Dockerfile >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate improved Dockerfile with HuggingFace Inference API
        id: hf_call
        run: |
          HF_ENDPOINT="https://router.huggingface.co/hf-inference/models/Qwen/Qwen2.5-7B-Instruct"

          curl -s \
            -X POST "$HF_ENDPOINT" \
            -H "Authorization: Bearer $HF_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{
              \"inputs\": \"You are an expert DevOps engineer. Improve this Dockerfile for production. Output ONLY the improved Dockerfile with no explanations:\\n${{ steps.readfile.outputs.content }}\"
            }" \
            > ai_output.json

          echo "Raw HF response:"
          cat ai_output.json

          AI_TEXT=$(jq -r '
            .generated_text? // 
            (.[0]?.generated_text?) // 
            .message? // 
            .error? // 
            empty
          ' ai_output.json)

          if [ -z "$AI_TEXT" ]; then
            echo "No generated_text found. Using raw JSON as fallback."
            AI_TEXT=$(cat ai_output.json)
          fi

          echo "text<<EOF" >> $GITHUB_OUTPUT
          echo "$AI_TEXT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}

      - name: Save AI-generated Dockerfile
        run: |
          echo "${{ steps.hf_call.outputs.text }}" > app/Dockerfile.ai
          cat app/Dockerfile.ai

      - name: Commit Dockerfile.ai to PR
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Ensure we are on the PR branch
          git fetch origin ${{ github.head_ref }}
          git checkout ${{ github.head_ref }}

          git add app/Dockerfile.ai
          git commit -m "AI: Add improved Dockerfile.ai" || echo "Nothing to commit"
          git push origin HEAD:${{ github.head_ref }} || echo "Push failed"


      - name: Generate diff
        run: |
          echo "### DIFF" > diff.md
          echo "\`\`\`diff" >> diff.md
          diff -u app/Dockerfile app/Dockerfile.ai >> diff.md || true
          echo "\`\`\`" >> diff.md
          cat diff.md

      - name: Attach diff to PR (if PR)
        if: ${{ github.event_name == 'pull_request' }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: ai-dockerfile-review
          message: |
            ## ðŸ¤– AI Review: Improved Dockerfile
            AI generated an improved version: **app/Dockerfile.ai**

            ### ðŸ” Diff:
            $(cat diff.md)

      - name: Check if AI changed something
        id: check
        run: |
          if diff -q app/Dockerfile app/Dockerfile.ai >/dev/null; then
            echo "ai_message=No improvements needed. Your Dockerfile is optimal." >> $GITHUB_OUTPUT
          else
            echo "ai_message=AI generated improvements. Review diff." >> $GITHUB_OUTPUT
          fi

      - name: Summary
        run: echo "${{ steps.check.outputs.ai_message }}" >> $GITHUB_STEP_SUMMARY
