name: AI Dockerfile Assistant (HF)

on:
  workflow_dispatch:
  pull_request:
#    paths:
#      - "app/Dockerfile"

jobs:
  ai_dockerfile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read Dockerfile
        id: readfile
        run: |
          echo "content<<EOF" >> $GITHUB_OUTPUT
          cat app/Dockerfile >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate improved Dockerfile with HuggingFace (robust)
        id: hf_call
        run: |
          HF_ENDPOINT="https://router.huggingface.co/hf-inference/models/Qwen/Qwen2.5-7B-Instruct"

          attempt=1
          MAX_ATTEMPTS=3
          AI_TEXT=""

          echo "Attempting HuggingFace request..."

          while [ $attempt -le $MAX_ATTEMPTS ]; do
            echo "üîÅ Attempt $attempt of $MAX_ATTEMPTS"

            RESPONSE=$(curl -s \
              -X POST "$HF_ENDPOINT" \
              -H "Authorization: Bearer $HF_TOKEN" \
              -H "Content-Type: application/json" \
              -d "{
                \"inputs\": \"You are an expert DevOps engineer. Improve this Dockerfile for production. Output ONLY the improved Dockerfile with no explanations:\\n${{ steps.readfile.outputs.content }}\"
              }")

            echo "$RESPONSE" > ai_output.json
            echo "Raw HF response:"
            cat ai_output.json

            # ---- 1Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä—è–µ–º: JSON –ª–∏ —ç—Ç–æ –≤–æ–æ–±—â–µ ----
            if jq empty ai_output.json 2>/dev/null; then
                echo "JSON is valid."

                # ---- 2Ô∏è‚É£ –ü—ã—Ç–∞–µ–º—Å—è –∏–∑–≤–ª–µ—á—å generated_text ----
                AI_TEXT=$(jq -r '
                  .generated_text? // 
                  (.[0]?.generated_text?) //
                  .message? //
                  empty
                ' ai_output.json)

                if [ ! -z "$AI_TEXT" ]; then
                    echo "Success: extracted generated_text."
                    break
                else
                    echo "Valid JSON but no generated_text. Trying again..."
                fi
            else
                echo "Invalid JSON received. Retrying..."
            fi

            attempt=$((attempt+1))
            sleep 2
          done

          # ---- 3Ô∏è‚É£ –ï—Å–ª–∏ –Ω–µ –ø–æ–ª—É—á–∏–ª–æ—Å—å –¥–∞–∂–µ –ø–æ—Å–ª–µ 3 –ø–æ–ø—ã—Ç–æ–∫ ----
          if [ -z "$AI_TEXT" ]; then
            echo "AI could not generate valid output."
            AI_TEXT="ERROR: HuggingFace model did not return generated_text after 3 attempts."
          fi

          echo "text<<EOF" >> $GITHUB_OUTPUT
          echo "$AI_TEXT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}


      - name: Save AI-generated Dockerfile
        run: |
          echo "${{ steps.hf_call.outputs.text }}" > app/Dockerfile.ai
          cat app/Dockerfile.ai

      - name: Commit Dockerfile.ai to PR
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Ensure we are on the PR branch
          git fetch origin ${{ github.head_ref }}
          git checkout ${{ github.head_ref }}

          git add app/Dockerfile.ai
          git commit -m "AI: Add improved Dockerfile.ai" || echo "Nothing to commit"
          git push origin HEAD:${{ github.head_ref }} || echo "Push failed"


      - name: Generate diff
        run: |
          echo "### DIFF" > diff.md
          echo "\`\`\`diff" >> diff.md
          diff -u app/Dockerfile app/Dockerfile.ai >> diff.md || true
          echo "\`\`\`" >> diff.md
          cat diff.md

      - name: Attach diff to PR (if PR)
        if: ${{ github.event_name == 'pull_request' }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: ai-dockerfile-review
          message: |
            ## ü§ñ AI Review: Improved Dockerfile
            AI generated an improved version: **app/Dockerfile.ai**

            ### üîç Diff:
            $(cat diff.md)

      - name: Check if AI changed something
        id: check
        run: |
          if diff -q app/Dockerfile app/Dockerfile.ai >/dev/null; then
            echo "ai_message=No improvements needed. Your Dockerfile is optimal." >> $GITHUB_OUTPUT
          else
            echo "ai_message=AI generated improvements. Review diff." >> $GITHUB_OUTPUT
          fi

      - name: Summary
        run: echo "${{ steps.check.outputs.ai_message }}" >> $GITHUB_STEP_SUMMARY
