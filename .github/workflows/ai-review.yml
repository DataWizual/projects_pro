name: ðŸ¤– AI Review (Free Code Review)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code_review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3

      # -----------------------------
      # Python: flake8
      # -----------------------------
      - name: Install Python linters
        run: |
          pip install flake8 bandit codespell reviewdog

      - name: Run flake8
        run: |
          flake8 . | reviewdog -f=flake8 -name="flake8" -reporter=github-pr-review -fail-on-error=false
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------
      # Python Security: bandit
      # -----------------------------
      - name: Run bandit (security)
        run: |
          bandit -r . -f json | reviewdog -f=bandit -name="bandit" -reporter=github-pr-review -fail-on-error=false
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------
      # Dockerfile: hadolint
      # -----------------------------
      - name: Install hadolint
        run: |
          wget -O /usr/local/bin/hadolint https://github.com/hadolint/hadolint/releases/download/v2.12.0/hadolint-Linux-x86_64
          chmod +x /usr/local/bin/hadolint

      - name: Run hadolint
        run: |
          hadolint $(git ls-files '*.Dockerfile' 'Dockerfile' './app/Dockerfile') \
          | reviewdog -f=hadolint -name="hadolint" -reporter=github-pr-review -fail-on-error=false
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------
      # Shell scripts: shellcheck
      # -----------------------------
      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Run shellcheck
        run: |
          shellcheck $(git ls-files '*.sh') \
          | reviewdog -f=shellcheck -name="shellcheck" -reporter=github-pr-review -fail-on-error=false
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------
      # YAML: yamllint
      # -----------------------------
      - name: Install yamllint
        run: sudo apt-get install -y yamllint

      - name: Run yamllint
        run: |
          yamllint . | reviewdog -f=yamllint -name="yamllint" -reporter=github-pr-review -fail-on-error=false
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------
      # Spell check: codespell
      # -----------------------------
      - name: Run codespell
        run: |
          codespell . | reviewdog -efm="%f:%l: %m" -name="codespell" -reporter=github-pr-review -fail-on-error=false
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
